name: Lint
on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

permissions: read-all

jobs:
    lint:
        uses: trailofbits/.github/.github/workflows/lint.yml@v0.1.3
        with:
            type: just
        permissions:
            contents: read
            pull-requests: read
            checks: write
